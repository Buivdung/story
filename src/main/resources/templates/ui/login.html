<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/ui}"
>
<head th:replace="~{common/fragment::head}"></head>
<body>

<div layout:fragment="content">
    <div class="h-custom mt-5">
        <div class="container mt-5 d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/signIn}" method="post">
                    <div class="d-flex flex-row align-items-center mb-2">
                        <h5 th:if="${message != null}" class="text-danger m-0" th:utext="${message}"></h5>
                        <a th:if="${active != null}" th:href="@{/send-code}" class="text-primary ms-3" th:utext="${active}"></a>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                               name="username"
                               placeholder="Nhập email"/>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Mật khẩu</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               name="password"
                               placeholder="Nhập mật khẩu"/>
                    </div>

                    <div class="d-flex justify-content-end align-items-center">
                        <a th:href="@{/forgot-password}" class="text-body">Quên mật khẩu?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Bạn chưa có tài khoản?
                            <a th:href="@{/register}" class="link-danger"> ĐĂNG KÝ NGAY</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
