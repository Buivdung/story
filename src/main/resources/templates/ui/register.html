<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/ui}"
>
<head th:replace="~{common/fragment::head}"> </head>
<body>

<div layout:fragment="content">
    <section class="container bg-image"
             style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3 my-4">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <h2 class="text-uppercase text-center mb-2">Tạo tài khoản</h2>
                                <form th:action="@{/register}" method="post" th:object="${registerReq}">
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="fullName">Họ và Tên</label>
                                        <input type="text" id="fullName" th:field="*{fullName}" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="dob">Ngày sinh</label>
                                        <input type="date" id="dob" th:field="*{dob}"  class="form-control " />
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="phone">Ngày sinh</label>
                                        <input type="text" id="phone" th:field="*{phoneNumber}"  class="form-control " />
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" >Giới tính</label>
                                        <div class="px-3">
                                            <input type="radio" th:field="*{gender}"  value="MALE"/>
                                            <label>Nam</label>
                                            <input type="radio" th:field="*{gender}" value="FEMALE"/>
                                            <label>Nữ</label>
                                            <input type="radio" th:field="*{gender}" value="OTHER"/>
                                            <label>Khác</label>
                                        </div>

                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="address">Địa chỉ</label>
                                        <textarea type="text" rows="2" id="address" th:field="*{address}" class="form-control"></textarea>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" th:field="*{email}" class="form-control " />
                                    </div>

                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="password">Mật khẩu</label>
                                        <input type="password" id="password" th:field="*{password}" class="form-control " />
                                    </div>

                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="password2">Xác nhận mật khẩu</label>
                                        <input type="password" id="password2" th:field="*{password2}" class="form-control " />
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đăng ký</button>
                                    </div>
                                    <p class="text-center text-muted mt-2 mb-0">Bạn đã có tài khoản?
                                        <a th:href="@{/login}" class="fw-bold text-body"><u>Đăng nhập tại đây</u></a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
