<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/ui}"
>
<head th:replace="~{common/fragment::head}"></head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-center mt-5">
        <div class="col-4 border rounded p-5 bg-white shadow" style="max-height: 350px">
           <h2 class="text-center mt-3">Chúng tôi sẽ gửi mật khẩu đến email của bạn.</h2>
           <span class="mt-3">Hãy nhập email của bạn:</span>
            <form th:action="@{/forgot-password}" method="post">
                <input type="email"
                       name="email"
                       class="form-control my-3"
                       placeholder="Hãy nhập email của bạn." />
                <button type="submit" class="btn btn-outline-success float-end">Gửi</button>
            </form>
            <span th:utext="${message}" class="text-center"></span>
        </div>
    </div>

</div>
</body>
</html>
