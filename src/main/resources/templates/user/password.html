<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user}"
>
<head th:replace="~{common/fragment::head}"></head>
<body>

<div layout:fragment="content" class="container-fluid py-3">
    <div class="container">
        <div class="bg-white container shadow rounded d-flex flex-row p-0">
            <div class="p-3 text-center  col-3">
                <a th:href="@{/user/profile/{id}(id=${#ctx.session.account.id})}" class=" text-decoration-none">Thông tin</a>
            </div>
            <div class="p-3 text-center  bg-primary-subtle rounded col-3">
                <a th:href="@{/user/password/{id}(id=${#ctx.session.account.id})}" class=" text-decoration-none">Đổi mật khẩu</a>
            </div>
            <div class="p-3 text-center  rounded col-3">
                <a th:href="@{/user/payment/{id}(id=${#ctx.session.account.id})}" class=" text-decoration-none">Lịch sủ thanh
                    toán</a>
            </div>
            <div class="p-3 text-center col-3">
                <a th:href="@{/user/story/{id}(id=${#ctx.session.account.id})}" class=" text-decoration-none">Truyện đã thanh
                    toán</a>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <div class="container">
            <div class="bg-white container shadow rounded  pt-3">
                <div th:utext="${message}" class="text-secondary text-center h3 mt-5"></div>
                <div class="d-flex flex-row">
                    <form class="card-body" th:action="@{/user/password/{id}(id=${#ctx.session.account.id})}" method="post">
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Mật khẩu cũ</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="password" class="form-control form-control-lg" name="passwordOld"
                                       placeholder="Nhập mật khẩu cũ"/>
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Mật khẩu mới</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="password" class="form-control form-control-lg" name="passwordNew"
                                       placeholder="Nhập mật khẩu mới"/>
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Xác nhận mật khẩu mới</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input class="form-control form-control-lg" type="password" name="passwordNew2"
                                       placeholder="Xác nhận mật khẩu mới">
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="px-5 py-4 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-lg">Thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
